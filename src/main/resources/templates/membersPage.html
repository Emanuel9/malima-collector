<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>
</head>

<style>
      table th, table td {
         padding: 5px;
      }
      .message {
         color: blue;
      }
   </style>

<body>

<!-- Include menu.html -->
<th:block th:include="fragments/menu"></th:block>

<h2>Members</h2>



<table border="1">
    <tr>
        <th>User Name</th>
        <th>Email</th>
    </tr>
    <tr th:each ="member : ${members}">
        <td th:utext="${member.userName}">...</td>
        <td th:utext="${member.email}">...</td>
    </tr>
</table>

</body>
</html>
