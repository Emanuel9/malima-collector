<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
</head>
<body>

<div th:replace="fragments/header :: header">&nbsp;</div>

<div class="container">
    <h2>Project Information</h2>
    <table class="table table-striped">
        <tr>
            <th><h3>Project information for: </h3></th>
            <td th:text = "${project.name}">Project Name</td>
        </tr>
        <tr>
            <th>Owner</th>
            <td th:text = "${project.owner.name}">Project Owner</td>
        </tr>
        <tr>
            <th>URL</th>
            <td th:text = "${project.webURL}">URL</td>
        </tr>
    </table>
</div>
</body>
</html>
