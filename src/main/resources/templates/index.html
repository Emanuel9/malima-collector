<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Malima Collector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>

<style>
  .true {
    color: green;
  }
  .false {
    color: red;
  }
</style>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark" th:fragment="index">
    <a class="navbar-brand" th:href="@{/}">MalimaCollector</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a th:if="${gitlab == 'true'}" class="nav-link" th:href="@{/project}"><div class="true"> Gitlab</div></a>
            <a th:unless="${gitlab == 'true'}" class="nav-link" th:href="@{/project}"><div class="false"> Gitlab</div></a>
        </li>
        <li class="nav-item">
            <a th:if="${mattermost == 'true'}" class="nav-link" th:href="@{/MattermostUser}"><div class="true"> Mattermost</div></a>
            <a th:unless="${mattermost == 'true'}" class="nav-link" th:href="@{/MattermostUser}"><div class="false"> Mattermost</div></a>
        </li>
        <li class="nav-item">
            <a th:if="${sonar == 'true'}" class="nav-link" th:href="@{/sonar}"><div class="true"> Sonar</div></a>
            <a th:unless="${sonar == 'true'}" class="nav-link" th:href="@{/sonar}"><div class="false"> Sonar</div></a>
        </li>
        <li class="nav-item">
            <a th:if="${rundeck == 'true'}" class="nav-link" th:href="@{/rundeck}"><div class="true"> Rundeck</div></a>
            <a th:unless="${rundeck == 'true'}" class="nav-link" th:href="@{/rundeck}"><div class="false"> Rundeck</div></a>
        </li>
        <li class="nav-item">
            <a th:if="${jenkins == 'true'}" class="nav-link" th:href="@{/jenkins}"><div class="true"> Jenkins</div></a>
            <a th:unless="${jenkins == 'true'}" class="nav-link" th:href="@{/jenkins}"><div class="false"> Jenkins</div></a>
        </li>
        <li class="nav-item">
            <a th:if="${jira == 'true'}" class="nav-link" th:href="@{/jira}"><div class="true"> Jira</div></a>
            <a th:unless="${jira == 'true'}" class="nav-link" th:href="@{/jira}"><div class="false"> Jira</div></a>
        </li>
        <li class="nav-item">
            <a th:if="${confluence == 'true'}" class="nav-link" th:href="@{/confluence}"><div class="true"> Confluence</div></a>
            <a th:unless="${confluence == 'true'}" class="nav-link" th:href="@{/confluence}"><div class="false"> Confluence</div></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/analytics}">Analytics</a>
        </li>
    </ul>
</nav>
</body>
</html>
