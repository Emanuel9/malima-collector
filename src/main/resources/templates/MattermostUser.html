<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Mattermost Content</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>

<nav id="navigation"></nav>

<script>
    $(document).ready(function () {
        getContent();
        function getContent() {
            $('#navigation').load("/index");
        }
    })
</script>

<div class="container">
    <h2 style="color:orange">Mattermost User Information</h2>
    <table class="table table-striped">
        <tr>
            <th>Username</th>
            <td th:text="${user.username}">Username</td>
        </tr>
        <tr>
            <th>First Name</th>
            <td th:text="${user.firstName}">First Name</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td th:text="${user.lastName}">Last Name</td>
        </tr>
    </table>
    <form action="#" th:action="@{/MattermostUser}" th:object="${searchTerm}" method="post">
        <p>Search Term: <input type="text" name="searchTerm"/></p>
        <p><button type="submit" onclick="changeVisibility()">Submit</button></p>
    </form>
    <h2 style="color:orange; visibility:visible" id="title">Mattermost Posts</h2>
    <table class="table table-striped" style="visibility:visible" id="posts">
        <th:block th:each="post : ${posts}">
            <tr>
                <th>Post Content</th>
                <td th:text="${post}">post</td>
            </tr>
        </th:block>
    </table>
    <script>
        function changeVisibility() {
            document.getElementById("title").style.visibility = "hidden";
            document.getElementById("posts").style.visibility = "hidden";
        }
    </script>
</div>
</body>
</html>
