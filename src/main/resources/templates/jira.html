<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Jira</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>

<nav id="navigation"></nav>

<script>
    $(document).ready(function () {
        getContent();
        function getContent() {
            $('#navigation').load("/index");
        }
    })
</script>

<div class="container">
    <h2 style="color:orange">Projects</h2>
    <table class="table table-striped">
        <th:block th:each="project: ${projects}">
            <tr>
                <th>Project Name</th>
                <td th:text="${project.name}">Project Name</td>
            </tr>
        </th:block>
    </table>
    <h2 style="color:orange">Issues</h2>
    <table class="table table-striped">
        <th:block th:each="projectIssues: ${issues}">
            <th:block th:each="issue: ${projectIssues.issues}">
                <tr>
                    <th>Issue Name</th>
                    <td th:text="${issue.key}">Issue Name</td>
                    <th>Issue Description</th>
                    <td th:text="${issue.fields.description}">Issue Description</td>
                    <th>Issue Location</th>
                    <td><a th:href="${issue.self}">Link</a></td>
                </tr>
            </th:block>
        </th:block>
    </table>
</div>

</body>
</html>
