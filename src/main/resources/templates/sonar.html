<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Sonar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h2 style="color:orange">Sonar Project Information</h2>
    <table class="table table-striped">
        <th:block th:each="project: ${project.components}">
            <tr>
                <th>Project name</th>
                <td th:text="${project.name}">Project Name</td>
            </tr>
        </th:block>
    </table>
    <h2 style="color:orange">Sonar Issue Information</h2>
    <table class="table table-striped">
        <th:block th:each="issue: ${issue.issues}">
            <tr>
                <th>Status</th>
                <td th:text="${issue.status}">Status</td>
            </tr>
            <tr>
                <th>Message</th>
                <td th:text="${issue.message}">Message</td>
            </tr>
        </th:block>
    </table>
</div>

</body>
</html>
