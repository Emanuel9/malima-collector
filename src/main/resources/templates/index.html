<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Malima Collector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/}">MalimaCollector</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/project}">Gitlab Information</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/MattermostUser}">Mattermost Information</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/sonar}">Sonar Information</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/rundeck}">Rundeck Information</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/jenkins}">Jenkins Information</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/jira}">Jira Information</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/confluence}">Confluence Information</a>
        </li>
    </ul>

    <div sec:authorize="isAnonymous()">
        <span style="color:white">Welcome!</span>
    </div>

    <div sec:authorize="isAuthenticated()">
        <span style="color:white">Welcome!</span>
    </div>

    <ul>
        <div class="navbar-form navbar-right">
            <div sec:authorize="isAuthenticated()">

                <a class="btn btn-success"th:href="@{/logout}">Log out </a>

            </div>

            <div sec:authorize="isAnonymous()">
                <a class="btn btn-success" th:href="@{/login}">Login</a>
                <a class="btn btn-primary" th:href="@{/registration}">Register</a>
            </div>
        </div>

    </ul>
</nav>
</body>
</html>
